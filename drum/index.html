<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key"> 
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="83" class="key"> 
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="68" class="key"> 
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="70" class="key"> 
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="71" class="key"> 
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="72" class="key"> 
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="73" class="key"> 
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="74" class="key"> 
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>                              
        <div data-key="75" class="key"> 
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="76" class="key"> 
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.mp3"></audio>
    <audio data-key="83" src="sounds/clap.mp3"></audio>
    <audio data-key="68" src="sounds/clap.mp3"></audio>
    <audio data-key="70" src="sounds/clap.mp3"></audio>
    <audio data-key="71" src="sounds/clap.mp3"></audio>
    <audio data-key="72" src="sounds/clap.mp3"></audio>
    <audio data-key="74" src="sounds/clap.mp3"></audio>
    <audio data-key="75" src="sounds/clap.mp3"></audio>
    <audio data-key="76" src="sounds/clap.mp3"></audio>

    <script>
        window.addEventListener('keydown', e => {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            if(!audio) return;
            audio.play();
        })
    </script>
</body>
</html>
